    <!-- Registration Forms Start -->


    <div class="container form-container">
        <div class="col-sm-8 ml-auto mr-auto">
            <ul class="nav nav-pills nav-fill mb-1" id="pills-tab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="pills-signin-tab" data-toggle="pill" href="#pills-signin" role="tab"
                        aria-controls="pills-signin" aria-selected="true">Log In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="pills-signup-tab" data-toggle="pill" href="#pills-signup" role="tab"
                        aria-controls="pills-signup" aria-selected="false">
                        Create Account</a>
                </li>
            </ul>

            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-signin" role="tabpanel"
                    aria-labelledby="pills-signin-tab">
                    <div class="col-sm-12 border border-success shadow">

                        <form id="singninFrom" class="col-4 offset-4" action="/login_auth" method="POST">
                            <div class="form-group">
                                <label class="font-weight-bold">Email <span class="text-danger">*</span></label>
                                <input type="email" name="email" id="email" class="form-control"
                                    placeholder="Enter valid email" required>
                            </div>
                            <div class="form-group">
                                <label class="font-weight-bold">Password <span class="text-danger">*</span></label>
                                <input type="password" name="password" id="password" class="form-control"
                                    placeholder="***********" required>
                            </div>
                            <div class="form-group">
                                <label>
                                    <input type="checkbox" name="condition" id="condition"> Remember me.
                                </label>
                                <div class="text-left">
                                    <a href="javascript:;" data-toggle="modal" data-target="#forgotPass"
                                        class="text-success">Forgot
                                        Password?</a>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" name="submit" value="Sign In" class="btn btn-block btn-success"
                                    id="loginBtn">Log In
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="tab-pane fade" id="pills-signup" role="tabpanel" aria-labelledby="pills-signup-tab">
                    <div class="col-sm-12 border border-success shadow">

                        <form id="singnupFrom" action="/signup_auth" method="POST">
                            <div class="row">

                                <div class="form-group col-6"> 
                                    <label class="font-weight-bold">First Name <span class="text-danger">*</span></label>
                                    <input type="text" name="signup_first_name" id="signup_first_name" class="form-control"
                                        placeholder="First name..." autocomplete="off" quired>
                                </div>

                                <div class="form-group col-6">
                                        <label class="font-weight-bold">Last Name <span class="text-danger">*</span></label>
                                        <input type="text" name="signup_last_name" id="signup_last_name" class="form-control"
                                            placeholder="Last name..." autocomplete="off"  required>
                                    </div>

                                <div class="form-group col-6">
                                    <label class="font-weight-bold">Email<span class="text-danger">*</span></label>
                                    <input type="email" name="signup_email" id="signup_email" class="form-control"
                                        placeholder="Enter valid email" autocomplete="off" required>
                                </div>

                                <div class="form-group col-6">
                                    <label class="font-weight-bold">Password <span class="text-danger">*</span></label>
                                    <input type="password" name="signupcpassword" id="signupcpassword"
                                        class="form-control" placeholder="***********" autocomplete="off"
                                        pattern="^\S{6,}$" 
                                        onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Must have at least 6 characters' : ''); if(this.checkValidity()) form.password_two.pattern = this.value;"     
                                        required>
                                </div>

                                <div class="form-group">
                                    <button type="submit" name="signup_submit" value="Sign Up"
                                        class="btn btn-block btn-success signup" id="createBtn"
                                      >Create Account
                                    </button>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="forgotPass" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <form method="post" id="forgotpassForm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Forgot Password</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span
                                    aria-hidden="true">&times;</span> </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label id="passRetrieve">Email <span class="text-danger">*</span></label>
                                <input type="email" name="forgotemail" id="forgotemail" class="form-control"
                                    placeholder="Enter your valid email..." required>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Sign In</button>
                            <button type="submit" name="forgotPass" class="btn btn-primary"><i
                                    class="fa fa-envelope"></i> Send Request</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- Registration Forms End -->
